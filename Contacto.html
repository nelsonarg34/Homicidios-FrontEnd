    <main>

        <h1 class="logo">Contácta<span>Nos</span></h1>
    
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Enviar mensaje</h3>
                <form action="https://formspree.io/f/xrgrpglq" method="POST" target="_blank">
                    <p>
                        <label>Nombre y apellido
                            <input type="text" name="fullname" required>
                        </label>
                        
                    </p>
                    <p>
                        <label>Email
                            <input type="email" name="email" required>
                        </label>
                        
                    </p>
                    <p>
                        <label>Teléfono
                            <input type="tel" name="phone">
                        </label>
                        
                    </p>
                    <p>
                        <label>Asunto
                            <input type="text" name="affair" required>
                        </label>
                        
                    </p>
                    <p class="block">
                       <label>Mensaje
                            <textarea name="message" rows="3" required></textarea>
                       </label> 
                        
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Ubicación</li>
                    <li><i class="fas fa-phone"></i> (381) 344 7429</li>
                    <li><i class="fas fa-envelope-open-text"></i> nelson8111@gmail.com</li>
                </ul>
